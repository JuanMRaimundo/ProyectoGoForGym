<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous"
		/>
		<link
			rel="shortcut icon"
			href="../IMG/LogoPestañaF.png"
			type="image/x-icon"
		/>
		<link rel="stylesheet" href="../CSS/style.css" />
		<title>GoForGym</title>
	</head>

	<body>
		<header
			class="navbar navbar-expand-sm navbar-light-color: rgba($black, .55)"
		>
			<div class="container-fluid">
				<a class="navbar-brand" href="../index.html"
					><img src="../IMG/LogoHeader.png"
				/></a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="offcanvas"
					data-bs-target="#offcanvasNavbar"
					aria-controls="offcanvasNavbar"
				>
					<span class="navbar-toggler-icon bg-danger"></span>
				</button>
				<div
					class="offcanvas offcanvas-end"
					tabindex="-1"
					id="offcanvasNavbar"
					aria-labelledby="offcanvasNavbarLabel"
				>
					<div class="offcanvas-header bg-dark text-danger">
						<h5 class="offcanvas-title" id="offcanvasNavbarLabel">GoForGym</h5>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="offcanvas"
							aria-label="Close"
						></button>
					</div>
					<div class="offcanvas-body">
						<ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
							<li class="nav-item">
								<a
									class="nav-link text-danger"
									aria-current="page"
									href="../index.html"
									>INICIO
								</a>
							</li>
							<li class="nav-item">
								<a class="nav-link text-danger" href="./actividades.html"
									>ACTIVIDADES</a
								>
							</li>
							<li class="nav-item">
								<a class="nav-link text-danger" href="./sedes.html">SEDES</a>
							</li>
							<li class="nav-item">
								<a class="nav-link text-danger" href="./contacto.html"
									>CONTACTO</a
								>
							</li>
							<li class="nav-item">
								<a class="nav-link text-danger" href="./asociate.html"
									>ASOCIATE</a
								>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</header>
		<main class="contacto">
			<h2>Consultanos-Sugerinos para mejorar</h2>
			<form class="contacto__consulta">
				<label for="nombre">Nombre y Apellido</label>
				<input type="text" name="nombre" />
				<label for="mail">Correo Electrónico</label>
				<input type="email" name="mail" />
				<div>Indicá tu Sede</div>
				<select name="Indicá Sede">
					<option value="Salta Capital">Salta Capital</option>
					<option value="San Lorenzo">San Lorenzo</option>
					<option value="San Luis">San Luis</option>
				</select>
				<label for="consulta">Escribí aquí</label>
				<textarea name="" cols="30" rows="10"></textarea>
				<button class="btn btn-danger mt-12" type="submit">Enviar</button>
			</form>
		</main>

		<footer class="pie">
			<div class="logopie">
				<a href="../index.html" target="_self"
					><video
						src="../IMG/logogoforgymanimado_200px.mp4"
						autoplay="true"
						muted="true"
						loop="true"
					></video>
				</a>
			</div>
			<div class="publicidad">
				<a href="https://www.mercadopago.com.ar/" target="_blank">
					<img src="../IMG/MercadoPago.200px.png" alt="LOGOMP" />
				</a>
			</div>
			<div class="publicidad">
				<a href="https://mirfitness.com.ar/" target="_blank">
					<img src="../IMG/LOGO-MIR-3200px.png" alt="LOGOMIIR" />
				</a>
			</div>
			<div class="publicidad">
				<a
					href="https://listado.mercadolibre.com.ar/star-nutrition"
					target="_blank"
				>
					<img src="../IMG/StarNutricionLogo.200px.png" alt="LOGOST" />
				</a>
			</div>
		</footer>
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
			integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
			integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
			crossorigin="anonymous"
		></script>
	</body>
</html>
