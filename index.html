<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="shortcut icon"
			href="./IMG/LogoPestañaF.png"
			type="image/x-icon"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="../Proyecto/CSS/style.css" />
		<title>GoForGym</title>
	</head>

	<body>
		<header
			class="navbar navbar-expand-sm navbar-light-color: rgba($black, .55)"
		>
			<div class="container-fluid">
				<a class="navbar-brand" href="#"><img src="./IMG/LogoHeader.png" /></a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="offcanvas"
					data-bs-target="#offcanvasNavbar"
					aria-controls="offcanvasNavbar"
				>
					<span class="navbar-toggler-icon bg-danger"></span>
				</button>
				<div
					class="offcanvas offcanvas-end"
					tabindex="-1"
					id="offcanvasNavbar"
					aria-labelledby="offcanvasNavbarLabel"
				>
					<div class="offcanvas-header bg-dark text-danger">
						<h5 class="offcanvas-title" id="offcanvasNavbarLabel">GoForGym</h5>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="offcanvas"
							aria-label="Close"
						></button>
					</div>
					<div class="offcanvas-body">
						<ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
							<li class="nav-item">
								<a class="nav-link text-danger" aria-current="page" href="#"
									>INICIO
								</a>
							</li>
							<li class="nav-item">
								<a
									class="nav-link text-danger"
									href="./páginas/actividades.html"
									>ACTIVIDADES</a
								>
							</li>
							<li class="nav-item">
								<a class="nav-link text-danger" href="./páginas/sedes.html"
									>SEDES</a
								>
							</li>
							<li class="nav-item">
								<a class="nav-link text-danger" href="./páginas/contacto.html"
									>CONTACTO</a
								>
							</li>
							<li class="nav-item">
								<a class="nav-link text-danger" href="./páginas/asociate.html"
									>ASOCIATE</a
								>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</header>

		<main class="inicio">
			<div class="inicio__menu">
				<h1><em>CONOCÉ QUE LO TENEMOS PARA VOS</em></h1>
				<h2>Iniciá Sesión</h2>
				<form>
					<ul>
						<li>
							<label for="email">Usuario</label>
							<input type="email" name="Email" />
						</li>
						<li>
							<label for="contraseña">Constraseña</label>
							<input type="password" name="Constraseña" />
						</li>
						<li>
							<button class="btn btn-danger mt-6" type="button">Entrar</button>
						</li>
						<li>
							<button
								class="btn btn-danger mt-6"
								type="button"
								src="./páginas/asociate.html"
							>
								Asociate
							</button>
						</li>
					</ul>
				</form>
			</div>
			<aside>
				<div id="carouselExampleIndicators" class="carousel slide">
					<div class="carousel-indicators">
						<button
							type="button"
							data-bs-target="#carouselExampleIndicators"
							data-bs-slide-to="0"
							class="active"
							aria-current="true"
							aria-label="Slide 1"
						></button>
						<button
							type="button"
							data-bs-target="#carouselExampleIndicators"
							data-bs-slide-to="1"
							aria-label="Slide 2"
						></button>
						<button
							type="button"
							data-bs-target="#carouselExampleIndicators"
							data-bs-slide-to="2"
							aria-label="Slide 3"
						></button>
						<button
							type="button"
							data-bs-target="#carouselExampleIndicators"
							data-bs-slide-to="3"
							aria-label="Slide 4"
						></button>
						<button
							type="button"
							data-bs-target="#carouselExampleIndicators"
							data-bs-slide-to="4"
							aria-label="Slide 5"
						></button>
						<button
							type="button"
							data-bs-target="#carouselExampleIndicators"
							data-bs-slide-to="5"
							aria-label="Slide 6"
						></button>
					</div>
					<div class="carousel-inner">
						<div class="carousel-item active">
							<img
								src="./IMG/Musculación/carousel-musculación.png"
								class="d-block w-100"
								alt="musculación"
							/>
						</div>
						<div class="carousel-item">
							<img
								src="./IMG/Funcional/funcionalCarousel1.png"
								class="d-block w-100"
								alt="funcional"
							/>
						</div>
						<div class="carousel-item">
							<img
								src="./IMG/Yoga/yogaCarousel1.png"
								class="d-block w-100"
								alt="yoga"
							/>
						</div>
						<div class="carousel-item">
							<img
								src="./IMG/Zumba/zumbaCarousel1.png"
								class="d-block w-100"
								alt="zumba"
							/>
						</div>
						<div class="carousel-item">
							<img
								src="./IMG/GAP/gapCarousel1.png"
								class="d-block w-100"
								alt="gap"
							/>
						</div>
						<div class="carousel-item">
							<img
								src="./IMG/Runners/runnerCarousel1.png"
								class="d-block w-100"
								alt="runners"
							/>
						</div>
					</div>
					<button
						class="carousel-control-prev"
						type="button"
						data-bs-target="#carouselExampleIndicators"
						data-bs-slide="prev"
					>
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Previous</span>
					</button>
					<button
						class="carousel-control-next"
						type="button"
						data-bs-target="#carouselExampleIndicators"
						data-bs-slide="next"
					>
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Next</span>
					</button>
				</div>
			</aside>
		</main>
		<footer class="pie">
			<div class="pie__logo">
				<a href="./index.html" target="_self"
					><video
						src="./IMG/logogoforgymanimado_200pxAmpliado.mp4"
						autoplay="true"
						muted="true"
						loop="true"
					></video>
				</a>
			</div>
			<div class="pie__publicidadMP">
				<a href="https://www.mercadopago.com.ar/" target="_blank">
					<img src="./IMG/MercadoPago.200px.png" alt="LOGOMP" />
				</a>
			</div>
			<div class="pie__publicidadMIR">
				<a href="https://mirfitness.com.ar/" target="_blank">
					<img src="./IMG/LOGO-MIR-3200px.png" alt="LOGOMIIR" />
				</a>
			</div>
			<div class="pie__publicidadSN">
				<a
					href="https://listado.mercadolibre.com.ar/star-nutrition"
					target="_blank"
				>
					<img src="./IMG/StarNutricionLogo.200px.png" alt="LOGOST" />
				</a>
			</div>
		</footer>

		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
			integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
			integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
			crossorigin="anonymous"
		></script>
	</body>
</html>
